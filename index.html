<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo-section">
        <img src="./img/odin-logo/odin-lined.png" class="odin-logo" width="50px" height="50px">
        <h1 class="logo-text">ODIN</h1>
        <p class="img-credit">Photo by <a href="https://unsplash.com/@rodlong?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rod Long</a> on <a href="https://unsplash.com/photos/a-church-with-a-steeple-h14qZmHumqM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>

    <div class="form-section">
        <p>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </p>

        <div class="the-form">

            <form action="#" method="post">
                
                <div class="bg-white">

                    <h2>Let's do this!</h2>

                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="user_first_name" id="first-name">
                    </p>

                    <p>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="user_last_name" id="last-name">
                    </p>

                    <p>
                        <label for="mail">EMAIL</label>
                        <input type="email" name="user_mail" id="mail" required>
                    </p>

                    <p>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="user_number" id="phone-number">
                    </p>

                    <p>
                        <label for="password"></label>
                        <input type="password" name="uer_pwd" id="password" required>
                    </p>

                    <p>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="user_pwd_confirm" id="password-confirm" required>
                    </p>

                </div>

                <button type="submit">Create Account</button>

            </form>

            <p>Already have an account? <a href="#">Log in</a></p>

        </div>

    </div>
</body>
</html>
